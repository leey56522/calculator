<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="display">12345</div>

        <div class="keys">
            <button class="clear btn">Clear</button>
            <div class="functions">
                <button class="function btn">+</button>
                <button class="function btn">-</button>
                <button class="function btn">ร</button>
                <button class="function btn">รท</button>
                <button class="function btn">=</button>
            </div>
            <div class="digits">
                <button class="digit btn">7</button>
                <button class="digit btn">8</button>
                <button class="digit btn">9</button>
                <button class="digit btn">4</button>
                <button class="digit btn">5</button>
                <button class="digit btn">6</button>
                <button class="digit btn">1</button>
                <button class="digit btn">2</button>
                <button class="digit btn">3</button>
                <button class="digit zero btn">0</button>
                <button class="digit btn">.</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
