<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retro Calculator</title>
</head>
<body>

    <div class="container">
        <div class="display"></div>

        <div class="keys">
            <button class="clear btn">Clear</button>
            <div class="functions">
                <button class="function btn plus">+</button>
                <button class="function btn minus">-</button>
                <button class="function btn multiply">ร</button>
                <button class="function btn divide">รท</button>
                <button class="function btn equal">=</button>
            </div>
            <div class="digits">
                <button class="digit btn seven">7</button>
                <button class="digit btn eight">8</button>
                <button class="digit btn nine">9</button>
                <button class="digit btn four">4</button>
                <button class="digit btn five">5</button>
                <button class="digit btn six">6</button>
                <button class="digit btn one">1</button>
                <button class="digit btn two">2</button>
                <button class="digit btn three">3</button>
                <button class="digit zero btn">0</button>
                <button class="digit dot btn">.</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
